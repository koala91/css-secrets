<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方块变圆形</title>
    <style>
        .box{
            width: 700px;
            margin: 50px auto;
            cursor: pointer;
        }
        .box img:hover{
            border-radius: 50%;
            transition: all 0.2s linear 0s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/one.jpg" alt="">
        <img src="img/two.jpg" alt="">
        <img src="img/three.jpg" alt="">
        <img src="img/four.jpg" alt="">
    </div>
</body>
</html>
